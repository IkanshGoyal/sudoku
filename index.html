<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h1>Sudoku</h1>
    <div id="board"></div>
    <div id="options">
        <button onclick="solve()">Solve</button>
        <button onclick="const inputs = document.querySelectorAll('#board input');
        inputs.forEach(input => {
            input.value = '';
        });">Clear</button>
    </div>
    <footer>
        <div id="credit">
            Developed by <a href="https://github.com/IkanshGoyal">Ikansh Goyal</a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
